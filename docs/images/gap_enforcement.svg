<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" width="800" height="300">
  <!-- Background -->
  <rect width="800" height="300" fill="#fafafa"/>

  <!-- Title -->
  <text x="400" y="30" font-family="Georgia, serif" font-size="18" text-anchor="middle" fill="#4a4a4a">
    Walk-Forward CV: Gap Enforcement for h-Step Forecast
  </text>

  <!-- Timeline axis -->
  <line x1="50" y1="250" x2="750" y2="250" stroke="#cccccc" stroke-width="1"/>
  <text x="400" y="280" font-family="Georgia, serif" font-size="12" text-anchor="middle" fill="#666666">
    Time â†’
  </text>

  <!-- Fold 1 -->
  <g transform="translate(0, 60)">
    <!-- Fold label -->
    <text x="40" y="20" font-family="Georgia, serif" font-size="12" text-anchor="end" fill="#4a4a4a">
      Fold 1
    </text>

    <!-- Training region -->
    <rect x="50" y="5" width="250" height="30" fill="#1f77b4" opacity="0.8" rx="2"/>
    <text x="175" y="25" font-family="Georgia, serif" font-size="11" text-anchor="middle" fill="white">
      Train
    </text>

    <!-- Gap region -->
    <rect x="300" y="5" width="60" height="30" fill="#d62728" opacity="0.5" rx="2"/>
    <text x="330" y="25" font-family="Georgia, serif" font-size="10" text-anchor="middle" fill="white">
      Gap=h
    </text>

    <!-- Test region -->
    <rect x="360" y="5" width="100" height="30" fill="#ff7f0e" opacity="0.8" rx="2"/>
    <text x="410" y="25" font-family="Georgia, serif" font-size="11" text-anchor="middle" fill="white">
      Test
    </text>
  </g>

  <!-- Fold 2 -->
  <g transform="translate(0, 110)">
    <text x="40" y="20" font-family="Georgia, serif" font-size="12" text-anchor="end" fill="#4a4a4a">
      Fold 2
    </text>

    <rect x="50" y="5" width="350" height="30" fill="#1f77b4" opacity="0.8" rx="2"/>
    <text x="225" y="25" font-family="Georgia, serif" font-size="11" text-anchor="middle" fill="white">
      Train
    </text>

    <rect x="400" y="5" width="60" height="30" fill="#d62728" opacity="0.5" rx="2"/>
    <text x="430" y="25" font-family="Georgia, serif" font-size="10" text-anchor="middle" fill="white">
      Gap=h
    </text>

    <rect x="460" y="5" width="100" height="30" fill="#ff7f0e" opacity="0.8" rx="2"/>
    <text x="510" y="25" font-family="Georgia, serif" font-size="11" text-anchor="middle" fill="white">
      Test
    </text>
  </g>

  <!-- Fold 3 -->
  <g transform="translate(0, 160)">
    <text x="40" y="20" font-family="Georgia, serif" font-size="12" text-anchor="end" fill="#4a4a4a">
      Fold 3
    </text>

    <rect x="50" y="5" width="450" height="30" fill="#1f77b4" opacity="0.8" rx="2"/>
    <text x="275" y="25" font-family="Georgia, serif" font-size="11" text-anchor="middle" fill="white">
      Train
    </text>

    <rect x="500" y="5" width="60" height="30" fill="#d62728" opacity="0.5" rx="2"/>
    <text x="530" y="25" font-family="Georgia, serif" font-size="10" text-anchor="middle" fill="white">
      Gap=h
    </text>

    <rect x="560" y="5" width="100" height="30" fill="#ff7f0e" opacity="0.8" rx="2"/>
    <text x="610" y="25" font-family="Georgia, serif" font-size="11" text-anchor="middle" fill="white">
      Test
    </text>
  </g>

  <!-- Annotations -->
  <g transform="translate(0, 0)">
    <!-- Arrow showing gap prevents leakage -->
    <path d="M 330 220 L 330 200" stroke="#d62728" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
    <text x="330" y="235" font-family="Georgia, serif" font-size="10" text-anchor="middle" fill="#d62728">
      Gap prevents feature leakage
    </text>
  </g>

  <!-- Key insight box -->
  <rect x="530" y="200" width="220" height="50" fill="none" stroke="#4a4a4a" stroke-width="1" rx="3"/>
  <text x="640" y="220" font-family="Georgia, serif" font-size="11" text-anchor="middle" fill="#4a4a4a" font-weight="bold">
    Key Rule:
  </text>
  <text x="640" y="238" font-family="Georgia, serif" font-size="10" text-anchor="middle" fill="#666666">
    gap = horizon = h steps
  </text>

  <!-- Legend -->
  <g transform="translate(50, 200)">
    <rect x="0" y="0" width="15" height="15" fill="#1f77b4" opacity="0.8" rx="2"/>
    <text x="20" y="12" font-family="Georgia, serif" font-size="10" fill="#4a4a4a">Training</text>

    <rect x="80" y="0" width="15" height="15" fill="#d62728" opacity="0.5" rx="2"/>
    <text x="100" y="12" font-family="Georgia, serif" font-size="10" fill="#4a4a4a">Gap</text>

    <rect x="140" y="0" width="15" height="15" fill="#ff7f0e" opacity="0.8" rx="2"/>
    <text x="160" y="12" font-family="Georgia, serif" font-size="10" fill="#4a4a4a">Test</text>
  </g>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#d62728"/>
    </marker>
  </defs>
</svg>
