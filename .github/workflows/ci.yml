name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12"]
        exclude:
          # Reduce matrix size: only test 3.11 and 3.12 on Windows
          - os: windows-latest
            python-version: "3.10"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: pytest tests/ -v --cov=temporalcv --cov-report=xml --cov-fail-under=80 --ignore=tests/benchmarks/

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          verbose: true

      - name: Type check
        run: mypy src/temporalcv --show-error-codes
        continue-on-error: true  # 17 pre-existing type errors to fix in separate PR

      - name: Lint
        run: ruff check src/temporalcv tests/

      - name: Format check
        run: ruff format --check src/temporalcv tests/

  # Separate job for leakage-specific tests (critical for this package)
  leakage-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run leakage detection tests
        run: |
          pytest tests/test_gates.py -v -k "shuffled or synthetic_ar1 or suspicious"
          pytest tests/test_cv.py -v -k "gap or boundary"

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Security audit
        run: |
          pip install -e ".[dev]"
          pip-audit

  # Documentation build with strict warnings enforcement
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,docs]"

      - name: Build documentation
        run: |
          cd docs
          sphinx-build -W --keep-going -b html . _build/html

      - name: Check for broken links
        run: |
          cd docs
          sphinx-build -b linkcheck . _build/linkcheck || true

  # Notebook validation on PRs
  notebooks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,pandas]"
          pip install jupyter nbconvert nbformat

      - name: Execute notebooks
        run: |
          # Execute all notebooks in notebooks/ directory
          for notebook in notebooks/*.ipynb; do
            echo "Executing $notebook"
            jupyter nbconvert --to notebook --execute --inplace "$notebook" \
              --ExecutePreprocessor.timeout=300 \
              --ExecutePreprocessor.kernel_name=python3
          done

      - name: Check notebook outputs
        run: |
          # Verify notebooks executed without errors
          python -c "
          import nbformat
          import sys
          from pathlib import Path

          failed = []
          for nb_path in Path('notebooks').glob('*.ipynb'):
              nb = nbformat.read(nb_path, as_version=4)
              for cell in nb.cells:
                  if cell.cell_type == 'code':
                      for output in cell.get('outputs', []):
                          if output.get('output_type') == 'error':
                              failed.append((nb_path.name, output.get('ename', 'Unknown')))

          if failed:
              print('Notebooks with errors:')
              for name, error in failed:
                  print(f'  {name}: {error}')
              sys.exit(1)
          else:
              print('All notebooks executed successfully')
          "
